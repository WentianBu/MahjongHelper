<script type="text/javascript">
    function convertCode(n) {
        var ret = 0;
        var lead = "";
        if (n >= 1 && n <= 9) {
            ret = 0x18 + n;
            lead = "&#x1F0";
        } else if (n >= 11 && n <= 19) {
            ret = 0x0f + n - 10;
            lead = "&#x1F0";
        } else if (n == 41) {
            ret = 0x04;
            lead = "&#x1F00";
        } else if (n == 43) {
            ret = 0x05;
            lead = "&#x1F00";
        } else if (n == 45) {
            ret = 0x06;
            lead = "&#x1F00";
        }
        return lead + ret.toString(16);
    }

<script type="text/javascript">
    function seq(a, b) { return a - b; }

    function checkInput(handstr) {
        if (handstr.length == 0) {
            throw "æ²¡ç‰Œä½ æ‰“ä¸ªå±";
        }
        patt = /^(?:(?:[1-9]+[TB])|[ZFO])+(?:\ (?:(?:([1-9])\1{2,3}[TB])|Z{3,4}|F{3,4}|O{3,4})+)?$/i;
        if (!patt.test(handstr)) {
            throw "ä½ è¿™æ˜¯ä»€ä¹ˆä¸œè¥¿å•ŠğŸ‘´åäº†éƒ½";
        }
        return true;

    function parseTiles(handstr) {
        tmplist = new Array();
        hands = new Array();
        for (i = 0; i < handstr.length; i++) {
            var ch = handstr.charAt(i);
            switch (ch) {
                case "B":
                    for (j = 0; j < tmplist.length; j++) {
                        hands.push(tmplist[j]);
                    }
                    tmplist = new Array();
                    break;
                case "T":
                    for (j = 0; j < tmplist.length; j++) {
                        hands.push(tmplist[j] + 10);
                    }
                    tmplist = new Array();
                    break;
                case "Z":
                    hands.push(41);
                    break;
                case "F":
                    hands.push(43);
                    break;
                case "O":
                    hands.push(45);
                    break;
                default:// numbers
                    let n = Number(ch);
                    if (n != n) {
                        throw "æ‰‹ç‰Œä¸­å‡ºç°éæ•°å­—ï¼";
                    }
                    tmplist.push(n);
                    break;
            }
        }
        return hands;
    }

    function convertHandstr(fullHandstr) {
        handlist = fullHandstr.split(" ");
        if (handlist.length == 1) {
            handstr = handlist[0];
            tripletstr = "";
        } else {
            handstr = handlist[0];
            tripletstr = handlist[1];
        }

        var hands = parseTiles(handstr);
        var triplets = parseTiles(tripletstr);
        hands.sort(seq);
        triplets.sort(seq);

        full = hands.concat(triplets);
        fullset = new Set(full);
        for (e of fullset) {
            let count = 0;
            for (i = 0; i < full.length; i++) {
                if (full[i] == e) {
                    count++;
                }
            }
            if (count > 4) {
                throw "ä½ è¿™ç‰Œæœ‰é—®é¢˜å•Š";
            }
        }

        let cur = 0;
        tmp = new Array();
        new_triplets = new Array();
        for (i = 0; i < triplets.length; i++) {
            if (triplets[i] != cur) {
                if (tmp.length > 0) {
                    new_triplets.push(tmp);
                    tmp = new Array();
                }
                cur = triplets[i];
            }
            tmp.push(triplets[i]);
        }
        if (tmp.length > 0) {
            new_triplets.push(tmp);
        }

        return Array(hands, new_triplets);
    }

    function checkWin(hands, triplets) {
        var tileNum = triplets.length * 3 + hands.length;
        if (tileNum != 14) {
            return false;
        }

        // seven pairs
        if (triplets.length == 0) {
            let pairNum = 0;
            for (i = 0; i < hands.length; i += 2) {
                if (hands[i] == hands[i + 1]) {
                    pairNum++;
                } else {
                    break;
                }
            }
            if (pairNum == 7) {
                return true;
            }
        }

        // other
        var tileSetNum = 4 - triplets.length;
        pairCandidate = new Array();
        for (let e of new Set(hands)) {
            let count = 0;
            for (i = 0; i < hands.length; i++) {
                if (e == hands[i]) {
                    count++;
                }
            }
            if (count >= 2) {
                pairCandidate.push(e);
            }
        }

        for (let p of pairCandidate) {
            var tmp = hands.concat();
            let tileSetsNumRemain = tileSetNum;

            for (i = 0; i < tmp.length; i++) {
                if (p == tmp[i]) {
                    tmp.splice(i, 2);
                    break;
                }
            }

            while (tileSetsNumRemain > 0) {
                if (tmp[0] == tmp[1] && tmp[1] == tmp[2]) {
                    tileSetsNumRemain--;
                    tmp.splice(0, 3);
                } else {
                    let idx1 = tmp.indexOf(tmp[0] + 1);
                    let idx2 = tmp.indexOf(tmp[0] + 2);
                    if (idx1 != -1 && idx2 != -1) {
                        tileSetsNumRemain--;
                        tmp.splice(idx2, 1);
                        tmp.splice(idx1, 1);
                        tmp.splice(0, 1);
                    } else {
                        break;
                    }
                }
            }

            if (tileSetsNumRemain == 0) {
                return true;
            }
        }
        return false;
    }

    function findReady(hands, triplets) {

            if (checkWin(tmp, triplets)) {
